<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Currents - Belief-Driven Information{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .probability-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-800 bg-black/50 backdrop-blur">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">
                    <span class="text-blue-400">Currents</span>
                </a>
                <nav class="flex gap-6">
                    <a href="/" class="text-gray-400 hover:text-white transition">Feed</a>
                    <a href="#" class="text-gray-400 hover:text-white transition">Categories</a>
                    <a href="#" class="text-gray-400 hover:text-white transition">Following</a>
                </nav>
                <button class="px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg transition">
                    Connect Wallet
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 mt-16 py-8">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>Currents Â© 2026 - Belief-Driven Information</p>
        </div>
    </footer>
</body>
</html>
