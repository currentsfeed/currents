    <!-- BRain Tracking -->

    <!-- Like Button Handler -->
    <script>
    function likeMarket(marketId, button) {
        // Toggle liked state
        const svg = button.querySelector('svg');
        const path = svg.querySelector('path');
        const isLiked = button.classList.contains('liked');
        
        if (isLiked) {
            // Unlike
            button.classList.remove('liked');
            svg.setAttribute('fill', 'none');
            path.classList.remove('text-red-500');
            path.classList.add('text-gray-400');
        } else {
            // Like
            button.classList.add('liked');
            svg.setAttribute('fill', 'currentColor');
            path.classList.remove('text-gray-400');
            path.classList.add('text-red-500');
            
            // Animate
            svg.style.transform = 'scale(1.3)';
            setTimeout(() => {
                svg.style.transform = 'scale(1)';
            }, 200);
        }
        
        // Track the interaction (bookmark action = like)
        if (typeof trackEvent !== 'undefined') {
            trackEvent({
                action: 'bookmark',
                market_id: marketId,
                value: isLiked ? -1 : 1
            });
        }
    }
    </script>
